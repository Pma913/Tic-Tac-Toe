<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
  <body>
    <section class="left-column">
      <div class="image-box-left">
        <h2 class="icon">X</h2>
      </div>
      <h2>Player 1</h2>
      <h4 class="player-one-wins" id="playerOneWins">Number of wins: 0</h4>
    </section>
    <section class="center-column">
      <div class="player-turn-container" id="displayTurn">
        <h2 class="player-turn">It's <span class="inner-text-display" id="innerTextLine"></span>'s turn</h2>
      </div>
      <div class="game-board-buffer">
        <section class="game-board" id="boardGame">
          <div class="square" id="squareOne"></div>
          <div class="square" id="squareTwo"></div>
          <div class="square" id="squareThree"></div>
          <div class="square" id="squareFour"></div>
          <div class="square" id="squareFive"></div>
          <div class="square" id="squareSix"></div>
          <div class="square" id="squareSeven"></div>
          <div class="square" id="squareEight"></div>
          <div class="square" id="squareNine"></div>
        </section>
      </div>
    </section>
    <section class="right-column">
      <div class="image-box-right">
        <h2 class="icon">O</h2>
      </div>
      <h2>Player 2</h2>
      <h4 class="player-two-wins" id="playerTwoWins">Number of wins: 0</h4>
    </section>
  <script src="game.js"></script>
  <script src="player.js"></script>
  <script src="main.js"></script>
  </body>
</html>
